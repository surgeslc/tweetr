<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- External Font -->
    <script src="https://use.fontawesome.com/812c60ea75.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/moment.js"></script>
    <script type="text/javascript" src="/scripts/livestamp.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets/" method="POST">
           <textarea name="text" placeholder="What are you humming about?"></textarea>
           <input type="submit" value="Tweet">
          <span class="counter">140</span>
          </form>
      </section>
    </main>
      <section class="tweets">
        <article class="tweet">
          <header>
            <div class="user">
              <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png"   alt="User avatar">
              <span class="userName">Bill Fields</span>
              <span class="userHandle">@MrFields</span>
            </div>
          </header>
          <main><p>Article shows tweet.content</p></main>
          <footer>
            <span data-livestamp="1461116232"></span>
            <div class="tweeterButtons">
              <abbr class="fa fa-flag" title="Flag"></abbr>
              <abbr class="fa fa-retweet" title="Retweet"></abbr>
              <abbr class="fa fa-heart" title="Like"></abbr>
            </div>
          </footer>
        </article>
      </section>
  </body>
</html>
